<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Password - Anonymous Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <h1><i class="fas fa-lock"></i> Room Locked</h1>
                
                {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}
                
                <p>This room is password protected. Please enter the password to continue.</p>
                
                <form method="POST">
                    <div class="form-group">
                        <label for="password">Room Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="modal-buttons">
                        <button type="submit" class="btn">
                            <i class="fas fa-unlock"></i> Enter Room
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
